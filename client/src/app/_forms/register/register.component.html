<section class="vh-100 gradient-custom">
  <div class="container py-0 -100h">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <div class="modal-header border-bottom-0">
              <h3 class="mb-4 pb-2 pb-md-0">Registration Form</h3>
              <button (click)="cancel()" type="button" class="btn btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <app-text-input [formControl]="$any(registerForm.controls['firstName'])" [id]="'firstName'"
                    [type]="'text'" [label]="'First Name'"></app-text-input>
                </div>
                <div class="col-md-6 mb-4">

                  <app-text-input [formControl]="$any(registerForm.controls['lastName'])" [id]="'lastName'"
                    [type]="'text'" [label]="'Last Name'"></app-text-input>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <app-text-input [formControl]="$any(registerForm.controls['username'])" [id]="'username'"
                    [type]="'text'" [label]="'Username'"></app-text-input>
                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <!-- <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div> -->

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <app-text-input id="password" [type]="'password'"
                    [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"></app-text-input>
                </div>
                <div class="col-md-6 mb-4">
                  <app-text-input id="confirmPassword" [type]="'password'"
                    [formControl]="$any(registerForm.controls['confirmPassword'])"
                    [label]="'Confirm Password'"></app-text-input>
                </div>
              </div>

              <div class="row" *ngIf="validationErrors">
                <ul class="text-danger">
                  <li *ngFor="let error of validationErrors">{{error}}</li>
                </ul>
              </div>

              <div class="mt-0 pt-2">
                <button [disabled]="!registerForm.valid" class="btn btn-primary btn-lg" type="submit">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
