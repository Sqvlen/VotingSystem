<div class="container">
    <div class="row">
        <section class="col-3">
            <ng-container>
                <h5 class="text-warning ml-3 mt-4 mb-3">Search</h5>

                <div class="form-inline" *ngIf="votings">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px"
                        placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" style="margin-left: 5px;"
                        class="btn btn-outline-success my-2">Reset</button>
                </div>
                <h5 class="text-warning ml-3 mt-4 mb-3">Create</h5>
                <div class="inline-block">
                    <button type="button" class="btn btn-success" routerLink="create">New</button>
                </div>
            </ng-container>
        </section>
        <section class="col-9">
            <div class="row mt-3">
                <div class="col-3" *ngFor="let voting of votings">
                    <app-edit-card [voting]="voting"></app-edit-card>
                </div>

                <div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
                    <app-pager [pageSize]="votingParams.pageSize" [pageNumber]="votingParams.pageNumber"
                        [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
                </div>
            </div>
        </section>
    </div>
</div>
