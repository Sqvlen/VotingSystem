<div class="container">
    <div class="row mt-3">
        <div class="col-4" *ngFor="let vote of votes">
            <app-user-votes-card [vote]="vote"></app-user-votes-card>
        </div>

        <div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
            <app-pager
                [pageSize]="voteParams.pageSize"
                [pageNumber]="voteParams.pageNumber"
                [totalCount]="totalCount"
                (pageChanged)="onPageChanged($event)"
            ></app-pager>
        </div>
    </div>
</div>
