<div class="container">
    <div class="row">
        <section class="col-3">
            <ng-container>
                <h5 class="text-warning ml-3 mt-4 mb-3">Search</h5>

                <div class="d-flex justify-content-between align-items-center pb-2">
                    <div class="form-inline" *ngIf="votings">
                        <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px"
                            placeholder="Search" type="text">
                        <button (click)="onSearch()" class="btn btn-outline-primary my-2 mr-2">Search</button>
                        <button (click)="onReset()" style="margin-left: 5px;"
                            class="btn btn-outline-success my-2">Reset</button>
                    </div>
                </div>

                <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>

                <div class="d-flex mt-2">
                    <label class="col-form-label" style="margin-right: 5px;">Alphabetical: </label>
                    <select class="custom-select mb-4" style="width: 130px;" name="alphabetical"
                        [(ngModel)]="votingParams.sortByAlphabetical" class="form-select ms-1">
                        <option [value]="sortOption.value" *ngFor="let sortOption of sortByAlphabeticalOptions">
                            {{sortOption.name}}
                        </option>
                    </select>
                </div>
                <div class="d-flex mt-2">
                    <label class="col-form-label" style="margin-right: 5px;">Date: </label>
                    <select class="custom-select mb-4" name="date" style="width: 130px;"
                        [(ngModel)]="votingParams.sortByDate" class="form-select ms-1">
                        <option [value]="sortOption.value" *ngFor="let sortOption of sortByDateOptions">
                            {{sortOption.name}}
                        </option>
                    </select>
                </div>
                <div class="d-flex mt-2">
                    <label class="col-form-label" style="margin-right: 5px;">Number of votes: </label>
                    <select name="votes" style="width: 130px;" [(ngModel)]="votingParams.sortByVotes"
                        class="form-select ms-1">
                        <option [value]="sortOption.value" *ngFor="let sortOption of sortByVotesOptions">
                            {{sortOption.name}}
                        </option>
                    </select>
                </div>
            </ng-container>
        </section>

        <section class="col-9">
            <div class="row">
                <div class="col-3" *ngFor="let voting of votings">
                    <app-card [voting]="voting"></app-card>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
                <app-pager [pageSize]="votingParams.pageSize" [pageNumber]="votingParams.pageNumber"
                    [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
